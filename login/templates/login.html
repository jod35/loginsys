{% extends 'layout.html' %}
{% block body %}
<center>
    <div class="card">
        <form action="/login' method="post">
                {{form.hidden_tag()}}
                <div class="form-group">
                    <h3>Sign In</h3>
                        
                        {{ form.email.label }}
                          <br>
                        {{ form.email}}
                             <br>
                        {{ form.password.label }}
                             <br>
                        {{ form.password}}
                             <br>
                             <br>
                        {{ form.submit(class='btn btn-primary') }}
                </div>
                       
          
        </form>
    </div>
</center>
{% endblock body %}
